<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">

    <!-- text -->
    <div>
      <label for="Name">Name</label><br>
      <input type="text">
    </div>

    <!-- email -->
    <div>
      <label for="Email">Email</label><br>
      <input type="email" id="email" placeholder="Please enter your email">
    </div>

    <!-- textarea -->
    <div>
      <label for="Message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>

    <!-- dropdown box -->
    <div>
      <label for="Sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male </option>
        <option value="female">Female </option>
      </select>
    </div>

    <!-- number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>

    <!-- date -->
    <div>
      <label for="birthday">Birthday</label><br>
      <input type="date" name="birthday" id="birthday">
    </div>

    <!-- radio -->
    <div>
      <label for="membership">Membership </label><br>
      <input type="radio" name="membership" id="membership" value="standard"> Standard
      <input type="radio" name="membership" id="membership" value="simple"> Simple
    </div>

    <!-- checkbox -->
    <div>
      <label for="likes">Membership </label><br>
      <input type="checkbox" name="likes" id="likes" value="standard"> Bike
      <input type="checkbox" name="likes" id="likes" value="simple"> Car
    </div>

    <!-- submit button -->
    <input type="button" value="submit">
    <button type="submit">Submit</button>

    <!-- reset -->
    <button type="reset">Reset </button>

  </form>
</body>
</html>
