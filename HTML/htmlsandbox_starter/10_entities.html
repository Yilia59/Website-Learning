  <p> 5 &gt; 2</p>
  <p> 5 &#62; 2</p>
  <p> 1 &lt; 2</p>
  <p> 1 &#60; 2</p>
  <!--Copy right-->
  <p> &copy;</p>
  <p> &reg;</p>
  <!--Currency-->
  <p>&cent;</p>
  <p>&dollar;</p>
  <p>&pound;</p>
  <!--Suits-->
  <p>&spades;</p>
  <p>&hearts;</p>
