<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!--unordered list-->
  <ul style="list-style: circle;">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
  </ul>

  <!--ordered list-->
  <ol type="A">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>


   <!--nested list-->
   <ul style="list-style: circle;">
    <li>item 1</li>
    <li>item 2
      <ul>
        <li >nested item 1</li>
        <li >nested item 2</li>
      </ul>
    </li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
  </ul>

  <!--table-->
  <table>
    <thead>
      <tr>
        <th>First Name </th>
        <th>Last Name </th>
        <th>Email </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jingwan</td>
        <td>Li </td>
        <td>lijingwan59@gmail.com </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
