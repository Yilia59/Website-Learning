<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* color name */
      color: greenyellow;
    }
    /* RGB */
    h2 {
      color: rgb(0, 0, 255);
    }
    /* Hex (000000 is black, ffffff is white,  f4f4f4 light grey,333333 light dark)*/
    h3 {
      color: #333333;
    }
  </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
